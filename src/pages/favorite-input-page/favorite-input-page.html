
<ion-header>
  <ion-toolbar>
    <ion-title>Add Favorite</ion-title>
  
  <ion-buttons start>
    <button ion-button (click)="cancel()">
      Cancel
    </button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>

<h2>{{title}}</h2>
<p>{{year}}</p>

<ion-textarea placeholder="comments" rows="5"></ion-textarea>

<button ion-button full>Save</button>
</ion-content>
